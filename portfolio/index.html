<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael ISTE's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="d-flex flex-column min-vh-100">

    <button id="back-to-main-page" class="btn btn-secondary ml-3">
        <i class="fas fa-arrow-left"></i> Go back to main page
    </button>

    <div class="container mt-5 flex-grow-1">
        <div class="d-flex justify-content-end mb-3">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="themeToggle">
                <label class="custom-control-label" for="themeToggle">Dark theme</label>
            </div>
            <div class="custom-control custom-switch ml-3">
                <input type="checkbox" class="custom-control-input" id="coloredThemeToggle">
                <label class="custom-control-label" for="coloredThemeToggle">Colorful theme</label>
            </div>
        </div>

        <section>
            <h1 class="text-center mb-5">Welcome to Rafael ISTE's Portfolio</h1>
        </section>

        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a project...">
        </div>

        <div class="mb-4">
            <select id="languageFilter" class="form-control">
                <option value="">All languages</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
            </select>
        </div>

        <div class="mb-4">
            <select id="sortOrder" class="form-control">
                <option value="title">Sort by Title</option>
                <option value="date">Sort by Date</option>
            </select>
        </div>

        <div id="selected-hashtags-container" class="mb-4"></div>
        <div id="hashtags-container" class="mb-4"></div>

        <div id="projects" class="container mt-5">
            <h2>My Projects</h2>
            <div class="row" id="projects-container"></div>
        </div>
    </div>

    <div class="modal fade" id="lookInsideModal" tabindex="-1" role="dialog" aria-labelledby="lookInsideLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lookInsideLabel">Look Inside Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="projectContent"></div>
        </div>
      </div>
    </div>

    <button class="back-to-top" onclick="smoothScroll(document.body, 800)">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer class="text-center py-4 mt-auto fade-in">
        &copy; 2025 Rafael ISTE â€” All rights reserved.<br>
        Licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
